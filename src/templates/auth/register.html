{% extends "base.html" %}
{% load static %}


{% block content %}
{% include "nav.html" %}
    <!-- HOME -->
    <section class="section-hero overlay inner-page bg-image" style="background-image: url({% static 'images/hero_1.jpg' %});" id="home-section">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <h1 class="text-white font-weight-bold">Register</h1>
            <div class="custom-breadcrumbs">
              <a href="#">Home</a> <span class="mx-2 slash">/</span>
              <span class="text-white"><strong>Register</strong></span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-5">

            
            <form action="." class="p-4 border rounded" method="post">
              {% csrf_token %}

         
              {% comment %} <!--username-->
              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="username">Username</label>
                  <input type="text" id="username"  name="username" class="form-control" placeholder="Username">
                </div>
              </div>

              <!--email-->
              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="email">Email</label>
                  <input type="text" name="email" id="email" class="form-control" placeholder="Email address">
                </div>
              </div> {% endcomment %}

              <!--user type-->
              <div class="field">
                <div class="control">
                  <label for="user-type">User Type</label>
                  <select name="user_type" class="selectpicker border rounded" id="user-type" data-style="btn-black" data-width="100%" data-live-search="true" title="Select User Type">
                    <option value="jobseeker" selected>Job Seeker</option>
                    <option value="employer">Employer</option>
                  </select>
                </div>
              </div>
{% comment %} 
              <!--password-->
              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="password">Password</label>
                  <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                </div>
              </div>

              <!--retype password-->
              <div class="row form-group mb-4">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="confirm_password">Re-Type Password</label>
                  <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Re-type Password">
                </div>
              </div> {% endcomment %}

              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="register" class="btn px-4 btn-primary text-white">
                </div>
              </div>

            </form>
          </div>
      
        </div>
      </div>
    </section>
    {% endblock %}
