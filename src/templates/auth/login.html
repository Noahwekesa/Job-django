{% extends "base.html" %}

{% load static %}
{% block content %}
{% include "nav.html" %}
    <!-- HOME -->
    <section class="section-hero overlay inner-page bg-image" style="background-image: url({% static 'images/hero_1.jpg'  %});" id="home-section">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <h1 class="text-white font-weight-bold">Log In</h1>
            <div class="custom-breadcrumbs">
              <a href="{% url 'index' %}">Home</a> <span class="mx-2 slash">/</span>
              <span class="text-white"><strong>Profile Log In</strong></span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="site-section">
      <div class="container">
        <div class="row">
      
          <div class="col-md-12">

            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags}}">
              <b>{{ message }}</b>
            </div>
            {% endfor %}
      {% endif %}


      <!--login form-->
            <form method="post" class="p-4 border rounded-3 bg-light">
              {% csrf_token %}

              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="email">Email</label>
                  <input type="text" id="email" name="email" class="form-control" placeholder="name@gmail.com">
                </div>
              </div>
              <div class="row form-group mb-4">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="password">Password</label>
                  <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="LogIn" class="btn px-4 btn-primary text-white">
                </div>
              </div>

            </form>

          </div>
        </div>
      </div>
    </section>
    {% include "footer.html" %}
      {% endblock content %}
